<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BasketCase</title>

  <script src="src/adapter.js" charset="utf-8"></script>
  <script src="src/user.js" charset="utf-8"></script>

  <script src="src/redApple.js" charset="utf-8"></script>
  <script src="src/beehive.js" charset="utf-8"></script>

  <script src="src/leaderboard.js" charset="utf-8"></script>

  <script src="src/index.js" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="myStyle.css">

  <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">

</head>

<body>

  <h1 align="center">Welcome to BasketCase</h1>

  <div id="login-container" align="center">
    <form id="login-form">
      <input type="text" id="username-input" placeholder="username"> &emsp;
      <input type="submit" id="username-submit" value="Play Now!">
    </form>
  </div>

  <div id="background" style="left: 100px; top: 150px; position: absolute; border: 3px solid black;"> <img src="https://cdn.dribbble.com/users/375867/screenshots/1491895/forest-jungle-game-background-game-assets-sprite-sheet-sidescroller-sidescrolling-game.png"> </div>


  <!-- GAME BOARD -->

  <div id="game-board">

    <div id="game-directions" style="color: white; left: 230px; top: 150px; position: absolute; text-align:center;">
      <h2>Catch as many apples as you can!</h2>
      <h2>But, AVOID the beehives! (Use the Arrow Keys)</h2>
    </div>

    <div id="container">

    </div>

    <div id="hearts-container">

    </div>

    <div id="score-container" style="left: 760px; top: 175px; position: absolute; color:white; font-size: 20px">

    </div>

    <div id="basket" style="left: 460px; top: 630px; position: absolute"> <img src="https://clipartion.com/wp-content/uploads/2015/11/picture-of-picnic-basket.png" width="100px" height="75px"> </div>

  </div>
  <!-- GAME BOARD END -->


  <div id="leaderboard" style="left: 920px; top: 130px; position: absolute; text-align: center;">

  </div>


</body>

</html>
