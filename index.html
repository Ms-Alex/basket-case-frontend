<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BasketCase</title>

  <script src="src/adapter.js" charset="utf-8"></script>
  <script src="src/user.js" charset="utf-8"></script>
  <script src="src/redApple.js" charset="utf-8"></script>
  <script src="src/beehive.js" charset="utf-8"></script>
  <script src="src/leaderboard.js" charset="utf-8"></script>
  <script src="src/index.js" charset="utf-8"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="myStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
  
</head>

<body>
  <br />
  <h1 align="center" >Welcome to BasketCase</h1>

  <div id="login-container" align="center">
    <form id="login-form">
      <span id="login-text">Please enter a username: </span>
      <input type="text" id="username-input" placeholder="username" required> &emsp;
      <button class="btn btn-success">Play Now!</button>
    </form>
  </div>

  <div id="background" style="left: 100px; top: 150px; position: absolute; border: 3px solid black;"> <img src="./assets/forest-background.png"> </div>


  <!-- GAME BOARD -->

  <div id="game-board">

    <div id="game-directions" style="color: white; left: 145px; top: 155px; position: absolute; text-align:center;">
      <h2>Catch as many apples as you can!</h2>
      <h2>But, AVOID the beehives! (Use the Arrow Keys)</h2>
    </div>

    <div id="container">

    </div>

    <div id="hearts-container">

    </div>

    <div id="score-container" style="left: 750px; top: 175px; position: absolute; color:white; font-size: 20px">

    </div>

    <div id="basket" style="left: 460px; top: 630px; position: absolute"> <img src="./assets/picnic-basket.png" width="100px" height="75px"> </div>

  </div>
  <!-- GAME BOARD END -->


  <div id="leaderboard" style="left: 950px; top: 150px; position: absolute; text-align: center;">

  </div>


</body>

</html>
